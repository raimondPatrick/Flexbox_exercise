<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer cambio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41feeca025.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hello Flexbox</h1>
    <div class="wrapper">
        <div class="cardWrapper  mainCard">
            <div class="significative">
                <div class="image">
                    <img src="cotillard.jpg" width="150px;"  alt="">
                </div>
                <div class="metaData">
                    <h1>Card ONE</h1>
                    <p>Cast your fate</p>
                </div>
            </div>
            <div class="buttons">
                <div class="icon"><i class="fa-brands fa-react"></i></div>   
                <div class="icon"><i class="fa-brands fa-figma"></i></div>
            </div>
        </div>

        <div class="cardWrapper  associatedCard">
            <div class="significative">
                <div class="image">
                    <img src="panelColores3.jpg" width="200px;" alt="">
                </div>
                <div class="metaData">
                    <h1>Card TWO</h1>
                    <p>Free your mind</p>
                </div>
            </div>
            <div class="buttons">
                <div class="icon"><i class="fa-brands fa-react"></i></div>   
                <div class="icon"><i class="fa-brands fa-figma"></i></div>
            </div>
        </div>
    </div>

    <div class="flexBasis">
        <div class="child one">
            <img src="cotillard_small.jpg" alt="">
        </div>
        <div class="child two">
            <img src="cotillard_small.jpg" alt="">
        </div>
        <div class="child three">
            <img src="cotillard_small.jpg" alt="">
        </div>
    </div>
    <div class="flexBasis">
        <div class="child one">
            <img src="cotillard_small.jpg" alt="">
            <p>Marion Cotillard</p>
        </div>
        <div class="child two">
            <img src="cotillard_small.jpg" alt="">
        </div>
        <div class="child three">
            <img src="cotillard_small.jpg" alt="">
            <p>Marion Cotillard es una actriz francesa de origen argelino</p>
        </div>
    </div>

</body>
</html>
